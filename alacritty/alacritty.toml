# bold = {family ="Comic Shanns Mono"}
# italic = {family ="Comic Shanns Mono"}
# bold_italic = {family ="Comic Shanns Mono"}
size = 15
[mouse]
hide_when_typing = true
[env]
TERM = "xterm-256color"
