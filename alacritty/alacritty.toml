import= ["~/.config/alacritty/color.toml"]
[window]
decorations = "None"
opacity = 0.7
startup_mode = "Maximized"
resize_increments = true 
blur = true
[font]
normal = {family ="Cascadia Mono NF"}
bold = {family ="Cascadia Mono NF"}
italic = {family ="Cascadia Mono NF"}
bold_italic = {family ="Cascadia Mono NF"}
